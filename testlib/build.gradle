apply plugin: 'java-library'
apply plugin: 'kotlin'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api(project(":lib"))
    api("org.junit.jupiter:junit-jupiter:$junitJupiterVersion")
    api("org.junit.jupiter:junit-jupiter-params:$junitJupiterVersion")
}

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}


sourceCompatibility = "1.8"
targetCompatibility = "1.8"